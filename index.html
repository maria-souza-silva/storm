<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal dos Tênis</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f5f5f5; }
        header { background-color: #333; color: white; padding: 1rem; text-align: center; }
        main { padding: 2rem; }
        h1 { color: #333; text-align: center; }
        .shoe { margin-bottom: 2rem; padding: 1rem; border: 1px solid #ddd; border-radius: 5px; background-color: white; }
        .shoe img { width: 100%; max-width: 300px; display: block; margin: 0 auto; }
        .shoe h2 { color: #555; text-align: center; }
        footer { background-color: #333; color: white; text-align: center; padding: 1rem; margin-top: 2rem; }
    </style>
</head>
<body>
    <header>
        <h1>storm</h1>
        <p> loja de tenis</p>
    </header>
    <main>
        <section class="shoe">
            <img src="https://example.com/imagem1.jpg" alt="Tênis Esportivo">
            <h2>Modelo Esportivo XYZ</h2>
            <p>Ideal para corridas e treinos intensos, com suporte e amortecimento.</p>
        </section>
        <section class="shoe">
            <img src="https://example.com/imagem2.jpg" alt="Tênis Casual">
            <h2>Modelo Casual ABC</h2>
            <p>Estiloso e confortável para o dia a dia.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Portal dos Tênis - Todos os direitos reservados</p>
    </footer>
</body>
</html>
